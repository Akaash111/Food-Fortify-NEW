<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/CSS/style.css">
  <link rel="shortcut icon" href="">
  <link rel="shortcut icon" href="#">
  <title>Update Existing Entity</title>
</head>

<body>

  <h1 id="title">FoodFortify</h1>
  <h2 id="header">Update Existing Entity</h2>
  
  <form action="" id="update">

    <label for="entityname">Entity Name:</label>
    <input type="text" id="entityname" name="entityname" required><br><br>
    <label for="location">Location:</label>

    
    <input type="text" id="location" name="location" required><br><br>
    <label for="entitytype">Entity Type:</label>

    <select id="entitytype" name="entitytype" required>
      <option value="Supplier">Supplier</option>
      <option value="Distributor">Distributor</option>
      <option value="Retailer">Retailer</option>
    </select><br><br>

    <input type="submit" value="Submit">
  </form> 

</body>

</html>
